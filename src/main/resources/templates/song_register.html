<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>楽曲登録</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	  <style>
	body {
	    font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
	    background-color: #f4f7f6;
	    color: #333;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    min-height: 100vh;
	    margin: 0;
	}

	.container {
	    background-color: #fff;
	    padding: 40px;
	    border-radius: 12px;
	    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
	    width: 100%;
	    max-width: 500px;
	    box-sizing: border-box;
	}

	h1 {
	    text-align: center;
	    color: #2c3e50;
	    margin-bottom: 30px;
	    font-size: 2em;
	    font-weight: 600;
	}

	form > div {
	    margin-bottom: 20px;
	}

	label {
	    display: block;
	    margin-bottom: 8px;
	    font-weight: 500;
	    color: #555;
	}

	input[type="text"],
	input[type="number"],
	select {
	    width: 100%;
	    padding: 12px;
	    border: 1px solid #ddd;
	    border-radius: 8px;
	    box-sizing: border-box;
	    font-size: 1em;
	    transition: border-color 0.3s;
	}

	input[type="text"]:focus,
	input[type="number"]:focus,
	select:focus {
	    border-color: #3498db;
	    outline: none;
	}

	.btn {
	    width: 100%;
	    padding: 12px;
	    background-color: #3498db;
	    color: #fff;
	    border: none;
	    border-radius: 8px;
	    font-size: 1.1em;
	    cursor: pointer;
	    transition: background-color 0.3s, transform 0.2s;
	    font-weight: 600;
	}

	.btn:hover {
	    background-color: #2980b9;
	    transform: translateY(-2px);
	}

	a {
	    display: inline-block;
	    color: #3498db;
	    text-decoration: none;
	    margin-top: 20px;
	    transition: color 0.3s;
	}

	a:hover {
	    color: #2980b9;
	    text-decoration: underline;
	}
	</style>
</head>

<body>
	<div class="container">
		<h1>曲の追加</h1>
		<form th:action="@{/music/register}" th:object="${musicInfo}" method="post">
			<div>
				<label>曲名</label>
				<input type="text" th:field="*{title}" required>
			</div>
			<div>
				<label>アーティスト</label>
				<input type="text" th:field="*{artist}">
			</div>
			<div>
				<label>スケール</label>
				<select th:field="*{songkey}">
					<option value="Cメジャー">Cメジャー</option>
					<option value="C♯メジャー">C♯メジャー</option>
					<option value="Dメジャー">Dメジャー</option>
					<option value="D♯メジャー">D♯メジャー</option>
					<option value="Eメジャー">Eメジャー</option>
					<option value="Fメジャー">Fメジャー</option>
					<option value="F♯メジャー">F♯メジャー</option>
					<option value="Gメジャー">Gメジャー</option>
					<option value="G♯メジャー">G♯メジャー</option>
					<option value="Aメジャー">Aメジャー</option>
					<option value="A♯メジャー">A♯メジャー</option>
					<option value="Bメジャー">Bメジャー</option>
					<option value="Cマイナー">Cマイナー</option>
					<option value="C♯マイナー">C♯マイナー</option>
					<option value="Dマイナー">Dマイナー</option>
					<option value="D♯マイナー">D♯マイナー</option>
					<option value="Eマイナー">Eマイナー</option>
					<option value="Fマイナー">Fマイナー</option>
					<option value="F♯マイナー">F♯マイナー</option>
					<option value="Gマイナー">Gマイナー</option>
					<option value="G♯マイナー">G♯マイナー</option>
					<option value="Aマイナー">Aマイナー</option>
					<option value="A♯マイナー">A♯マイナー</option>
					<option value="Bマイナー">Bマイナー</option>
				</select>
			</div>
			<div>
				<label>BPM</label>
				<input type="number" th:field="*{bpm}">
			</div>
			<div>
				<label>メモ</label>
				<input type="text" th:field="*{memo}">
			</div>
			<button type="submit" class="btn btn-primary">保存</button>
		</form>
		<a th:href="@{/music/list}">一覧に戻る</a>
		<a th:href="@{/music}" style="margin-left:10px;">TOPページへ</a>
	</div>
</body>

</html>
