<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽曲キー検索システム</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #212529; /* Bootstrapの bg-dark */
    }

    .container-wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-image-area {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .left-image-area img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .form-container {
      width: 320px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-left: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }

    .form-container h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .form-container .btn {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="left-image-area">
      <img src="co5th-piano.png">
    </div>

    <div class="form-container">
      <h6 class="text-primary">楽曲キー検索システム</h6>
      <form action="#" method="post">
        <h1 class="text-primary">新規登録</h1>
        <div class="form-group">
          <label for="musicName" class="text-success">楽曲:</label>
          <input type="text" id="musicName" name="music" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">決定</button>
      </form>
      <a href="music_list.html" class="btn btn-info">楽曲一覧へ</a>
      <a href="music_register.html" class="btn btn-info">楽曲登録</a>
    </div>
  </div>
</body>
</html>
