<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽曲一覧</title>
    <style>
        /* ここにCSSを記述します */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .pagination {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pagination a, .pagination span {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .pagination .current-page {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }

        .list-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .list-table th, .list-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            white-space: nowrap; /* セル内のテキストが改行されないように */
        }

        .list-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .list-table td a {
            color: #007bff;
            text-decoration: none;
        }

        .list-table td a:hover {
            text-decoration: underline;
        }

        .add-button {
            margin-top: 20px;
            font-size: 16px;
        }

        .add-button a {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .add-button a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
	<h1>楽曲一覧</h1>

	<form th:action="@{/music/search}" method="get">
	    <input type="text" name="songkey" placeholder="キー" />
	    <input type="number" name="from" min="0" value="0" />
	    <input type="number" name="to" min="0" value="999" />
	    <button type="submit">絞り込み</button>
	</form>

	<table border="1">
	    <thead>
	        <tr>
	            <th>ID</th>
	            <th>曲名</th>
	            <th>アーティスト</th>
	            <th>BPM</th>
	            <th>キー</th>
	            <th>メモ</th>
	            <th>削除</th> <!-- 削除ボタン追加 -->
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="music : ${songs}">
	            <td th:text="${music.id}"></td>
	            <td th:text="${music.title}"></td>
	            <td th:text="${music.artist}"></td>
	            <td th:text="${music.bpm}"></td>
	            <td th:text="${music.songkey}"></td>
	            <td th:text="${music.memo}"></td>
	            <td>
	                <form th:action="@{/music/delete}" method="post" th:object="${music}">
	                    <input type="hidden" th:name="id" th:value="${music.id}" />
	                    <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
	                </form>
	            </td>
	        </tr>
	    </tbody>
	</table>

	<a th:href="@{/music/register}">楽曲登録</a>
	<a th:href="@{/music}" style="margin-left:10px;">TOPページへ</a>
</body>
</html>
